name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release tag
        id: release_tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$(date -u '+%Y-%m-%d_%H-%M-%S')" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: generate Prisma client
        run: bunx prisma generate

      - name: Typecheck
        run: bun run check

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Install production dependencies into build
        run: |
          cp package.json bun.lock build/
          cd build
          bun install --production --frozen-lockfile

      - name: Archive build output
        run: |
          # Include entire build directory with node_modules and prisma schema
          tar -czf finances-build.tar.gz build prisma

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: finances-build
          path: finances-build.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Release ${{ steps.release_tag.outputs.tag }}
          files: finances-build.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
